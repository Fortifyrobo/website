<!DOCTYPE html>
<html>
<head>
    <style>
        /* This is the CSS section where you can style your HTML elements */
        body {
            background-color: skyblue; /* This sets the background color of the whole page */
            color: white; /* This sets the font color of the whole page */
            font-family: Arial, sans-serif; /* This sets the font family of the whole page */
        }
        h1 {
            text-align: center; /* This aligns the heading to the center */
        }
        img {
            display: block; /* This makes the image a block element */
            margin-left: auto; /* This centers the image horizontally */
            margin-right: auto; /* This centers the image horizontally */
            width: 300px; /* This sets the width of the image */
            height: 300px; /* This sets the height of the image */
        }
        ul {
            list-style-type: none; /* This removes the bullet points from the list */
            margin: 0; /* This removes the margin from the list */
            padding: 0; /* This removes the padding from the list */
            overflow: hidden; /* This prevents the list from overflowing */
            background-color: #333; /* This sets the background color of the list */
        }
        li {
            float: left; /* This makes the list items align horizontally */
        }
        li a {
            display: block; /* This makes the links a block element */
            color: white; /* This sets the font color of the links */
            text-align: center; /* This aligns the text to the center */
            padding: 14px 16px; /* This adds some padding to the links */
            text-decoration: none; /* This removes the underline from the links */
        }
        li a:hover {
            background-color: #111; /* This changes the background color of the links when hovered */
        }
        .container {
            max-width: 800px; /* This sets the maximum width of the container */
            margin: 0 auto; /* This centers the container horizontally */
            padding: 20px; /* This adds some padding to the container */
        }
        p {
            text-align: justify; /* This aligns the text to both sides */
        }
    </style>
</head>
<body>
    <h1>Fortify Store</h1> <!-- This is the title of your website -->
    <img src=""subedico.png"" alt="Logo"> <!-- This is the logo of your website -->
    <ul>
        <li><a href="#">Home</a></li> <!-- This is the navigation bar of your website -->
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="container"> <!-- This is the container of your website content -->
        <p>Welcome to Fortify Store .This page is owned by <B>BHABISHAYA SUBEDI</B>. </p>
    <object data="bscert.pdf" width="1000" height="1000" type='application/pdf'/>
    
    </div>
    <script>
        var count = localStorage.getItem("count");
        if (count === null) {
            count = 0;
        }
        count++;
        localStorage.setItem("count", count);
    </script>
</head>

    <h1>Welcome to my website</h1>
    <p>You are visitor number <span id="counter"></span>.</p>
    <script>
        document.getElementById("counter").innerHTML = localStorage.getItem("count");
    </script>
</body>
</html>
