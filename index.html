<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="subedico.png">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .parallax {
      /* The image used */
      background-image: url('back.jpg');
      /* Full height */
      height: 100vh; 
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)); /* Light black gradient */
      z-index: 1000; /* Ensure the menu is above other content */
      transition: all 0.3s ease; /* Add smooth transition for size change */
      font-size: 28px; /* Initial font size for both desktop and mobile */
    }

    .menu.small {
      font-size: 24px; /* Smaller font size when scrolled */
      padding: 7px; /* Smaller padding when scrolled */
    }

    .menu-logo img {
      width: 100px; /* Adjust the width of the logo */
      height: auto;
    }

    .menu-items {
      display: flex;
      gap: 20px; /* Adjust the gap between menu items */
      margin-left: auto; /* Pushes the menu items to the right */
      margin-right: 20px; /* Add some right margin for spacing */
    }

    .menu-item {
      margin: 0; /* Reset margin for menu items */
    }

    .menu-item a {
      text-decoration: none;
      color: #fff; /* White color */
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 16px; /* Default font size for both desktop and mobile */
      padding: 10px; /* Add padding to the menu items */
      border-radius: 5px; /* Add border radius for rounded corners */
    }

    .menu-item a:hover {
      color: #87CEEB; /* Sky blue color */
      background-color: rgba(255, 255, 255, 0.2); /* Add a subtle background color on hover */
    }

       .section {
  min-height: 100vh; /* Set a minimum height of 100% of the viewport height according to individual section content*/
  height: auto; /* Adjust the height as needed */
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(to bottom, #87CEEB, #4682B4); /* Set the background to a linear gradient of sky blue */
  font-size: 30px;
  color: white;
  margin-top: -70px; /* Adjust margin to move the content up back ground image and the gradient */
  align: center auto;
  padding-top: 5%; /* Set padding(automatically) as a percentage of the section height */
  padding-bottom: 5%; /* Set padding(automatically) as a percentage of the section height */
	       /*padding-bottom: 20px; /* Adjust padding to decrease the space between the text and image protein o protein and subedico logo */ */
  
  padding-top: 0px; /* Add some padding to push the content down */
  
}
	.section + .parallax {
  margin-top: -250px; /* Adjust margin to decrease the space between child sections */
}

    .section img {
      width: 50%;
      height: auto;
    }

    /* Media query for desktop screens */
    @media (min-width: 769px) {
      .menu {
        font-size: 20px; /* Larger font size for desktop */
      }
      .menu-item a {
        font-size: 18px; /* Larger font size for menu items on desktop */
      }
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      .menu {
        font-size: 16px; /* Smaller font size for mobile */
        padding: 10px; /* Adjust padding for mobile */
      }
      .menu-logo img {
        width: 80px; /* Adjust logo size for mobile */
      }
      .menu-items {
        gap: 10px; /* Adjust gap between items for mobile */
        margin-left: 10px; /* Adjust left margin for mobile */
      }
      .menu-item a {
        font-size: 16px; /* Smaller font size for menu items on mobile */
      }
    }
  </style>
</head>
