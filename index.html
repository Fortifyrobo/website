<!DOCTYPE html>
<html>

<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url('index3.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div style="height:auto px;background-color:black;font-size:34px;color:white;font-family: Arial, sans-serif;">

  <div class="parallax"></div>
 <div class="parallax">
  <img src="subedico.png" alt="Parallax Image" style="width:50%;height:50%;">
</div>
 </CENTER>
  <div class="parallax"></div>

<div style="height:auto px;background-color:black;font-size:34px;color:white;font-family: Arial, sans-serif;">

</body>
</html>
