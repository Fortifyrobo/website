<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: space-between; /* Align containers on both sides of the screen */
    }

    .rounded-container {
      position: relative;
      border-radius: 15px; /* Adjust the value to change the roundness */
      overflow: hidden;
      width: 40%; /* Adjust the width to your preference */
      padding: 5%; /* Adjust the padding to your preference */
      transition: background-image 0.3s ease; /* Smooth transition for background image change */
      box-sizing: border-box; /* Include padding in width calculation */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #87CEEB; /* Set initial background color */
    }

    .rounded-container:hover {
      background-image: linear-gradient(45deg, #e0e0e0, #f5f5f5); /* Metallic gradient */
    }

    .fish {
      width: 700px; /* Adjust the size of the fish */
      height: auto;
      animation: fishSwim 2s infinite linear alternate; /* Fish animation */
      transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }

    .message {
      margin-top: 20px; /* Adjust the distance from the fish */
      color: #333; /* Adjust the text color */
      font-size: 16px; /* Adjust the font size */
      font-family: Arial, sans-serif; /* Adjust the font family */
    }

    .rounded-container:hover .fish {
      transform: translateX(-50px); /* Move the fish when the container is hovered */
    }

    @keyframes fishSwim {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50px);
      }
    }

    @media (max-width: 768px) {
      .rounded-container {
        width: 90%;
      }
    }
  </style>
  <title> Team members </title>
</head>
<body>
  <div class="rounded-container">
    <img class="fish" src="photo2.jpg" alt="Fish">
    <div class="message">
      <B> Other team members will be announced soon</B>
    </div>
  </div>
  <div class="rounded-container">
    <img class="fish" src="photo1.jpg" alt="Fish">
    <div class="message">
      <B> Other team members will be announced soon</B>
    </div>
  </div>
</body>
</html>
