<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .parallax {
      /* The image used */
      background-image: url('back.jpg');
      /* Full height */
      height: 100vh; 
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); /* Light black gradient */
    }

    .menu-logo img {
      width: 100px; /* Adjust the width of the logo */
      height: auto;
    }

    .menu-items {
      display: flex;
      gap: 20px;
    }

    .menu-item a {
      text-decoration: none;
      color: #fff; /* White color */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .menu-item a:hover {
      color: #87CEEB; /* Sky blue color */
    }

    .section {
      height: 500px; /* Adjust the height as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2198de;
      font-size: 34px;
      color: white;
    }

    .section img {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="parallax">
  <div class="menu">
    <div class="menu-logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="menu-items">
      <div class="menu-item"><a href="#home">Home</a></div>
      <div class="menu-item"><a href="#rd">R&D</a></div>
      <div class="menu-item"><a href="#team">Team</a></div>
      <div class="menu-item"><a href="#contact">Contact Us</a></div>
    </div>
  </div>
</div>

<div class="section">
  A Part of Protein O' Protein Project. Website maintained by SUBEDICO
</div>

<div class="parallax"></div>

<div class="section">
  <img src="subedico.png" alt="Parallax Image">
</div>

<div class="parallax"></div>

<div class="section">
  Revolutionary Scientific Agriculture Research in Nepal
</div>

<div class="parallax"></div>

<div class="section">
  <img src="photo1.jpg" alt="Parallax Image">
</div>

</body>
</html>
